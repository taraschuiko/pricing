<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pricing</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style/normalize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="style/style.min.css">
</head>
<body>
	<div class="container">
		<div class="pricing row">
			<div class="pricing-item col-md-4 col-12">
				<img class="pricing-item__icon" src="img/device.svg" alt="mobile">
				<h2 class="pricing-item__title">Mobile</h2>
				<p class="pricing-item__description">Get notifications about new releases in our mobile app.</p>
				<div class="pricing-item__price"><p>10</p></div>
			</div>
			<div class="pricing-item col-md-4 col-12">
				<img class="pricing-item__icon" src="img/laptop.svg" alt="desktop">
				<h2 class="pricing-item__title">Desktop</h2>
				<p class="pricing-item__description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
				<div class="pricing-item__price"><p>15</p></div>
			</div>
			<div class="pricing-item col-md-4 col-12">
				<img class="pricing-item__icon" src="img/monitor.svg" alt="tv">
				<h2 class="pricing-item__title">TV</h2>
				<p class="pricing-item__description">Watch your favorite series at home on large screen with our TV application.</p>
				<div class="pricing-item__price"><p>20</p></div>
			</div>
		</div>
	</div>
	
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
